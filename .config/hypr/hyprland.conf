
# hyprland cfg by xien :3

windowrulev2 = float, class:.*

# // sources //
source = colors.conf


# // monitor //
monitor=HDMI-A-2, preferred,0x0,1 # monitor name,resolution@hz,position,scaling


# // auto-start //
exec-once = waybar
exec-once = swww-daemon


# // programs //
$terminal = kitty
$fileManager = kitty yazi
$menu = rofi -show drun
$sysMonitor = kitty btop


# // envvars //
env = XCURSOR_SIZE,22
env = QT_QPA_PLATFORMTHEME,qt6ct


# // keyboard & mouse inputs //
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.5
    }

    sensitivity = -0.6
}


# // decorations & style //

general {

    gaps_in = 5
    gaps_out = 10
    border_size = 0
    col.active_border = $primary
    col.inactive_border = $surface_bright

    layout = dwindle # master or dwindle

    allow_tearing = false
}

decoration {

    rounding = 15
    fullscreen_opacity = 1
    active_opacity = 0.94
    inactive_opacity = 0.80
    blur {
        enabled = true
        size = 5
        passes = 4
        noise = 0.05
	ignore_opacity = true
	xray = false
	contrast = 1
	new_optimizations = true
   }
  shadow {
    enabled = yes
    range = 15
    render_power = 4
    color = rgba(111111aa)
  }
}

dwindle {

    preserve_split = true
}


# // animations //

animations {
    enabled = yes

    bezier = easeout, 0.125, 0.92, 0.32, 1.06
    bezier = easeout2, 0.15, 0.81, 0.26, 1

    animation = windowsIn, 1, 6, easeout, slide top
    animation = windowsOut, 1, 7, default, gnomed
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 8, default
    animation = workspaces, 1, 7, easeout2
    animation = specialWorkspaceIn, 1, 6, easeout, slidevert
    animation = specialWorkspaceOut, 1, 6, easeout2, slidevert
}


# // binds //

# / default binds
bind = SUPER, Q, exec, $terminal # terminal
bind = SUPER, C, killactive, # kill application
bind = SUPER, E, exec, $fileManager # file manager
bind = SUPER, V, togglefloating, # make window float
bind = SUPER, R, exec, $menu # app menu
bind = SUPER, W, exec, $sysMonitor # system monitor
bind = SUPER, P, pseudo, # pseudo-tile
bind = SUPER, Z, togglesplit
bind = SUPER, M, exec, ~/.local/bin/wallchooser
bind = SUPER, S, togglespecialworkspace
bind = SUPER, L, exec, hyprlock
bind = SUPER, F, fullscreen

# / switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# / move window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bind = SUPER SHIFT, S, movetoworkspace, special

# / scroll to switch workspaces
bind = SUPER, mouse_up, workspace, e+1
bind = SUPER, mouse_down, workspace, e-1

# / move&resize windows
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# / screenshot
bind = ctrl, PRINT, exec, grim -c -g "$(slurp)" - | tee ~/screenshots/ss-$(date +'%y-%m-%d_%H-%M-%S').png | wl-copy
bind = , PRINT, exec, grim -c - | tee "~/screenshots/ss-$(date +'%y-%m-%d_%H-%M-%S').png" | wl-copy

# / audio
binde= ALT , minus, exec, wpctl set-volume -l 2 @DEFAULT_AUDIO_SINK@ 2%-
binde= ALT , equal, exec, wpctl set-volume -l 3 @DEFAULT_AUDIO_SINK@ 2%+


# // window/layer rules //
windowrule = float, class:pavucontrol
windowrule = size 570 310, class:pavucontrol
windowrule = move 783 45, class:pavucontrol
windowrule = fullscreen, title:Media viewer
windowrule = opaque, title:^(Media viewer)$
windowrule = rounding 14, initialTitle:Rofi

# // misc //
misc {
disable_hyprland_logo = true
}

ecosystem {
no_update_news = true
}

plugin {
    csgo-vulkan-fix {
        # Whether to fix the mouse position. A select few apps might be wonky with this.
        fix_mouse = true
        vkfix-app = cs2, 1440, 1080
    }
}
